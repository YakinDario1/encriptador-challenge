<!DOCTYPE html>
<html lang="es">
<head>
          <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
        <header>
            <img src="img/logo.svg" alt="Alura">
        </header>
        <main>
            <section class="encriptar">
                <div class="container">
                    <textarea  class="areaTexto"  placeholder="Ingrese el texto  aqui" name="encriptar" id="encriptar" ></textarea>
                </div>
                <div class="container-botones">
                    <div class="container-botones__texto">
                        <img src="img/alert.svg" alt="alert"> <p>Solo letra minuscula y sin acentos</p>
                    </div>
                    <div class="buttons">
                        <button type="button" onclick="encriptar()">Encriptar</button>
                        <button type="button">Desencriptar</button>
                    </div>
                </div>
            </section>
            <section class="desencriptar" id="desencriptar">
                <div class="resultado" id="resultado">
                    <img src="img/imagen.svg" alt="Imagen" id="imgDer">
                    <strong id="texto">Ninguno Mensaje fue encontrado</strong>
                    <p id="texto">Ingrese el texto que desees encriptar o desencriptar.</p>
                    <!-- <div id="resultado"></div> -->
                </div>
                <div class="copiar" id="copiar">
                    <button type="button" id="botonCopiar" onclick="copiar('cifrado')">Copiar</button>
                </div>
            </section>
    </main>
    <script src="/js/app.js"></script>
</body>
</html>
